<!doctype html>
<html lang="en">
    <head>
        <title>PurpleMail</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- My Style Sheet -->
        <link
            href="email-styles.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <!-- top menu bar -->
            <div
                class="row p-2 g-2 top-menu-bar"
            >
                <div class="col-1 debug-outline">Sidebar</div>
                <div class="col-2 debug-outline">Inbox</div>
                <div class="col-6 debug-outline"> </div>
                <div class="col-1 debug-outline">Bell</div>
                <div class="col-1 debug-outline">Search</div>
                <div class="col-1 debug-outline">Profile</div>
            </div>
            <div
                class="row pb-3 g-2 top-menu-bar"
            >
                <div class="col-1 debug-outline"> </div>
                <div class="col debug-outline">Friends/Other</div>
            </div>
           
            <!-- inbox main content window -->
            <div
                class="row g-2 inbox-content"
            >
                <!-- message -->
                <div class="row p-4 message debug-outline-1">
                    <div class="col-1 unread-dot debug-outline"></div>
                    <div class="col-2 sender-profile debug-outline"></div>
                    <div class="col-9 message-content debug-outline">
                        <div class="row message-sender-name debug-outline">Amazon.com</div>
                        <div class="row message-subject debug-outline">Delivered: Your Amazon.com order...</div>
                        <div class="row message-content-preview debug-outline">Hi Kyle, Your package has been delivered! H...</div>
                    </div>
                </div>

            <!-- compose button -->
            <button class="floating-button btn btn-primary">
                Compose
            </button>


            <!-- foot menu -->
            <div 
                class="row g-2 foot-menu"
            >
                <div class="col-4 debug-outline">Mail</div>
                <div class="col-4 debug-outline">Planner</div>
                <div class="col-4 debug-outline">Social</div>
            </div>
            
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
