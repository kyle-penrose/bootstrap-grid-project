<!doctype html>
<html lang="en">
    <head>
        <title>LupinMail</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- My Style Sheet -->
        <link
            href="email-styles.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <header>
            <!-- top menu bar -->
            <div class="container-fluid gx-0 top-bar">
                <div class="row mb-3"></div>

                <div class="d-none d-sm-block sidebar debug-outline">
                    <p>S</p>
                </div>

                <div class="row menu-bar">
                    <div class="col-1 debug-outline">1</div>
                    <div class="col-2 debug-outline">2</div>
                    <div class="col-6 debug-outline"> </div>
                    <div class="col-1 debug-outline">4</div>
                    <div class="col-1 debug-outline">5</div>
                    <div class="col-1 debug-outline">6</div>
                </div>
                <div class="row tool-bar">
                    <div class="col-1 debug-outline"> </div>
                    <div class="col-11 debug-outline">Friends/Other</div>
                </div>
            </div>
        </header>
        <main>
        <div class="container-fluid d-flex gx-0 main-content">     
            <div class="col-sm-3 mx-0 container-fluid inbox debug-outline">
                <!-- inbox -->
                Message
            </div>

            <div class="col-sm-9 mx-0 container-fluid d-none d-sm-block message-contents debug-outline">
                These are the message contents
            </div>
        </div>    
        </main>

        <footer>
            <!-- top menu bar -->
            <div class="container-fluid d-sm-none foot-menu">
                <div class="row px-0">
                    <div class="col-4 debug-outline">1</div>
                    <div class="col-4 debug-outline">2</div>
                    <div class="col-4 debug-outline">3</div>
                </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
